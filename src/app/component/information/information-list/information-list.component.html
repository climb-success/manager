<div>
    <h2>考研资讯</h2>
    <form (ngSubmit)="onSubmit()" #informationForm="ngForm">
      <div class="form-group">
        <label for="province">省份：
          <select class="form-control-one-line"
              id="province" name="province" 
              [(ngModel)]="selectInfoScope.province" #province="ngModel"
              (change)="provinceChange($event.target.value)">
            <option value="">---选择地区---</option>
            <option *ngFor="let province of provinces" [value]="province">{{province}}</option>
          </select>
        </label>
        <label for="schoolId">学校：
          <select class="form-control-one-line" 
                  id="schoolId" name="schoolId" 
                  (change)="schoolChange($event.target.value)"
                  [(ngModel)]="selectInfoScope.schoolId" #schoolId="ngModel">
            <option value="">&#45;&#45;选择学校-</option>
            <option *ngFor="let school of schools" [value]="school.id">{{school.name}}</option>
          </select>
        </label>
        <label for="professionalId">专业：
          <select class="form-control-one-line" 
                  id="professionalId" name="professionalId"
                  [(ngModel)]="selectInfoScope.professionalId" #professionalId="ngModel">
            <option value="">---选择专业---</option>
            <option *ngFor="let professional of professionals" [value]="professional.id">{{professional.name}}</option>
          </select>
        </label>
        <label for="year">时间：
          <select class="form-control-one-line" 
              id="year" name="year" 
              [(ngModel)]="selectInfoScope.year" #year="ngModel">
            <option value="">---年级---</option>
            <option *ngFor="let grade of grades" [value]="grade">{{grade}}</option>
          </select>
        </label>
        <label for="name">关键词：
          <input type="text" class="form-control-one-line" id="name" name="name"
                maxlength="20" placeholder="标题"
                [(ngModel)]="selectInfoScope.name" #name="ngModel"/>
        </label>
        <button type="submit" class="btn btn-success">搜索</button>
        <button type="button" class="btn btn-success" routerLink="/informationDetail/0">新建</button>
      </div>    
    </form>
  </div>


  <h2>资讯列表：</h2>
  <ul>
    <li *ngFor="let information of informations">
      <a href="/informationDetail/{{information.id}}">{{information.name}}</a>
      <button type="button" class="btn btn-success" (click)="delete(information.id)">删除</button>
      <br>
      <br>
    </li>
    <li *ngIf="!informations || informations.length == 0">
        当前没有资讯！！
        <br>
    </li>
  </ul>
